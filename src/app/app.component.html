<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>

      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Tasks</span>
      </a>
      <a mat-list-item routerLink="login" *ngIf="isLoggedOut$ | async">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a mat-list-item (click)="logout()" *ngIf="isLoggedIn$ | async">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary" class="navbar">

    <div class="toolbar-tools">

      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>


      <ng-container *ngIf="pictureUrl$ | async as pictureUrl">

        <img class="user-avatar" [src]="pictureUrl">

      </ng-container>



    </div>


  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
